<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeu Snake Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            touch-action: none;
            user-select: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vw;
            max-width: 100vh;
            max-height: 100vw;
            margin: 0 auto;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #start-screen h2, #game-over-screen h2 {
            font-size: 6vw;
            margin-bottom: 4vw;
        }
        #start-screen p {
            font-size: 4vw;
            margin-bottom: 4vw;
        }
        button {
            padding: 3vw 6vw;
            font-size: 4vw;
            margin-top: 4vw;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 1vw;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 4vw;
        }
        .control-btn {
            width: 15vw;
            height: 15vw;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            margin: 0 2vw;
            font-size: 8vw;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="start-screen">
            <h2>Jeu Snake Mobile</h2>
            <p>Touchez l'écran pour commencer</p>
            <button id="start-button">Jouer</button>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h2>Game Over!</h2>
            <p>Score: <span id="score"></span></p>
            <button id="restart-button">Rejouer</button>
        </div>
    </div>
    <div id="controls">
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="up-btn">↑</button>
        <button class="control-btn" id="down-btn">↓</button>
        <button class="control-btn" id="right-btn">→</button>
    </div>
    <script>
        const canvas = document.getElementById('game');
        const context = canvas.getContext('2d');
        const gridSize = 20;
        let snake, direction, food, gameOver, score, gameInterval;
        let gameStarted = false;
        let speed = 200; // Initial speed in milliseconds

        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score');

        function initializeGame() {
            const centerX = Math.floor(canvas.width / (2 * gridSize)) * gridSize;
            const centerY = Math.floor(canvas.height / (2 * gridSize)) * gridSize;
            snake = [{ x: centerX, y: centerY }];
            direction = { x: gridSize, y: 0 };
            food = {};
            gameOver = false;
            gameStarted = false;
            score = 0;
            speed = 200;
            resetFood();
            resizeCanvas();
        }

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        function resetFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                resetFood();
            }
        }

        function handleDirection(newDirection) {
            if (!gameStarted) {
                gameStarted = true;
            }
            if ((newDirection.x !== 0 && direction.x === 0) || (newDirection.y !== 0 && direction.y === 0)) {
                direction = newDirection;
            }
        }

        document.getElementById('left-btn').addEventListener('click', () => handleDirection({ x: -gridSize, y: 0 }));
        document.getElementById('up-btn').addEventListener('click', () => handleDirection({ x: 0, y: -gridSize }));
        document.getElementById('down-btn').addEventListener('click', () => handleDirection({ x: 0, y: gridSize }));
        document.getElementById('right-btn').addEventListener('click', () => handleDirection({ x: gridSize, y: 0 }));

        function gameLoop() {
            if (gameOver) {
                clearInterval(gameInterval);
                gameOverScreen.style.display = 'flex';
                scoreDisplay.textContent = score;
                return;
            }

            context.clearRect(0, 0, canvas.width, canvas.height);

            if (gameStarted) {
                let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
                
                // Logique pour traverser les murs
                if (head.x < 0) head.x = canvas.width - gridSize;
                if (head.x >= canvas.width) head.x = 0;
                if (head.y < 0) head.y = canvas.height - gridSize;
                if (head.y >= canvas.height) head.y = 0;

                snake.unshift(head);

                // Vérification de collision avec soi-même
                if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                    gameOver = true;
                }

                if (head.x === food.x && head.y === food.y) {
                    score++;
                    resetFood();
                    // Increase speed
                    speed = Math.max(50, speed - 5);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                } else {
                    snake.pop();
                }
            }

            // Dessin de la nourriture
            context.fillStyle = 'red';
            context.fillRect(food.x, food.y, gridSize, gridSize);

            // Dessin du serpent
            context.fillStyle = 'lime';
            snake.forEach((segment, index) => {
                context.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function startGame() {
            initializeGame();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameInterval = setInterval(gameLoop, speed);
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
    </script>
</body>
</html>
